<html>
<head>
  <meta charset="UTF-8">
  <title>React.js & Next.js 超入門</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>

<body>
  <h1>React.js & Next.js 超入門</h1>
  <div id="root">This is the root.</div>

  <script type="text/babel">
    const dom = document.getElementById('root');
    const messageStyleFirst = {
      fontSize: '20pt',
      fontWeight: 'bold',
      padding: '10px',
      color: 'white',
      backgroundColor: 'darkblue'
    };
    const messageStyleSecond = {
      fontSize: '16pt',
      fontWeight: 'bold',
      padding: '10px',
      backgroundColor: 'cyan'
    }

    function Welcome(props) {
      return <p style={props.style}>Hello, {props.name}!</p>;
    }

    function Calc(props) {
      let total = 0;
      for(let i = 0; i <= props.number; i++) {
        total += i;
      }

      return <p style={messageStyleFirst}>1 から {props.number} までの合計は {total} です。</p>
    }

    const el = (
      <div>
        <Welcome name="Taro" style={messageStyleFirst} />
        <Welcome name="Hanako" style={messageStyleSecond} />
        <Calc number="10" />
        <Calc number="100" />
      </div>
    );

    ReactDOM.render(el, dom);
  </script>
</body>
</html>
